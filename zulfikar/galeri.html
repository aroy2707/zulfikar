  <style>
    .gallery-item {
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .gallery-caption {
      padding: 15px;
      background: #fff;
      border-radius: 0 0 8px 8px;
    }

    .section-title {
      position: relative;
      margin-bottom: 40px;
    }

    .section-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #0d6efd;
    }
  </style>
</head>
